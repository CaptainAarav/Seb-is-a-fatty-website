<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biggest Fatty Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div id="loginSection" class="card soft">
    <h1>Admin Login</h1>
    <button id="loginBtn" class="btn">Login with Google</button>
  </div>

  <div id="adminContent" class="hidden">
    <header class="card soft">
      <h1>Biggest Fatty Admin Panel</h1>
      <p id="welcomeMsg"></p>
      <button id="logoutBtn" class="btn">Logout</button>
    </header>

    <!-- Announcements -->
    <section class="card soft">
      <h2>Post Announcement</h2>
      <input id="announcementInput" class="input" placeholder="Type announcement"/>
      <button id="postAnnouncementBtn" class="btn">Post</button>
    </section>

    <!-- Events -->
    <section class="card soft">
      <h2>Set Event</h2>
      <input id="eventNameInput" class="input" placeholder="Event name"/>
      <input id="eventMultiplierInput" type="number" step="0.1" class="input" placeholder="Multiplier"/>
      <button id="setEventBtn" class="btn">Set Event</button>
      <button id="clearEventBtn" class="btn">Clear Event</button>
    </section>

    <!-- Leaderboard -->
    <section class="card soft">
      <h2>Leaderboard</h2>
      <!-- ðŸ”¹ Scrollable container -->
      <div class="lb-container">
        <ol id="leaderboardList" class="lb-list"></ol>
      </div>
    </section>

    <!-- Reset -->
    <section class="card soft">
      <h2>Reset Scores</h2>
      <input id="resetPlayerInput" class="input" placeholder="Enter player name"/>
      <button id="resetPlayerBtn" class="btn">Reset Player</button>
      <button id="resetAllBtn" class="btn">Reset All</button>
    </section>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>

    window.auth = firebase.auth();
    window.db = firebase.firestore();
  </script>

  <script src="admin.js"></script>
</body>
</html>
