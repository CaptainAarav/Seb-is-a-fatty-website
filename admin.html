<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biggest Fatty — Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="wrap">
    <h1>⚙️ Admin Panel</h1>
    <p class="subtitle">Manage announcements, events, and leaderboard</p>

    <!-- Login -->
    <div id="loginCard" class="card">
      <h2>Login</h2>
      <button id="loginBtn" class="btn">Sign in with Google</button>
    </div>

    <div id="adminContent" class="hidden">

      <!-- Announcements -->
      <div class="card soft">
        <h2>Announcements</h2>
        <input id="announcementInput" class="input" placeholder="Enter announcement" />
        <button id="postAnnouncementBtn" class="btn">Post Announcement</button>
      </div>

      <!-- Events -->
      <div class="card soft">
        <h2>Events</h2>
        <input id="eventNameInput" class="input" placeholder="Event name" />
        <input id="eventMultiplierInput" class="input" type="number" step="0.1" placeholder="Multiplier (e.g. 2)" />
        <button id="setEventBtn" class="btn">Set Event</button>
        <button id="clearEventBtn" class="btn danger">Clear Event</button>
      </div>

      <!-- Leaderboard -->
      <div class="card soft">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList" class="lb-list"></ol>
      </div>

      <!-- Reset Player Score -->
      <div class="card soft">
        <h2>Reset Player Score</h2>
        <p>Enter a player’s exact name to reset their score to 0.</p>
        <input id="resetPlayerInput" class="input" placeholder="Player name" />
        <button id="resetPlayerBtn" class="btn danger">Reset Score</button>
      </div>

    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>

</body>
