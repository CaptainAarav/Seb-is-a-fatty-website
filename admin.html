<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Biggest Fatty</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-container">
    <h1>⚙️ Admin Panel</h1>

    <!-- Login Section -->
    <div id="loginSection" class="card">
      <h2>Login</h2>
      <button id="loginBtn" class="btn full">Sign in with Google</button>
    </div>

    <!-- Main Panel (hidden until logged in) -->
    <div id="mainPanel" class="hidden">
      <!-- Announcements -->
      <div class="card">
        <h2>📢 Announcements</h2>
        <input id="announcementInput" class="input" placeholder="Write announcement..." />
        <button id="postAnnouncementBtn" class="btn full">Post Announcement</button>
      </div>

      <!-- Events -->
      <div class="card">
        <h2>🎉 Events</h2>
        <input id="eventNameInput" class="input" placeholder="Event name" />
        <input id="eventMultiplierInput" class="input" type="number" placeholder="Multiplier (e.g. 2)" />
        <button id="startEventBtn" class="btn full">Start / Update Event</button>
        <button id="endEventBtn" class="btn btn-danger full">End Event</button>
      </div>

      <!-- Leaderboard -->
      <div class="card">
        <h2>🏆 Leaderboard (Top 20)</h2>
        <ol id="adminLeaderboardList" class="leaderboard-list"></ol>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Admin Panel for Biggest Fatty</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>

</body>
