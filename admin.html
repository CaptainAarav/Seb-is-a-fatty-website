<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Biggest Fatty</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="wrap">
    <h1>Admin Panel</h1>

    <!-- Login Section -->
    <div id="loginSection">
      <button id="loginBtn" class="btn">Login with Google</button>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="hidden">
      <div class="top-bar">
        <p id="welcomeMsg"></p>
        <button id="logoutBtn" class="btn danger">Logout</button>
      </div>

      <h2>📢 Announcements</h2>
      <input id="announcementInput" class="input" placeholder="Enter announcement..." />
      <button id="postAnnouncementBtn" class="btn">Post Announcement</button>

      <h2>🎉 Events</h2>
      <input id="eventNameInput" class="input" placeholder="Event name..." />
      <input id="eventMultiplierInput" type="number" class="input" placeholder="Multiplier (e.g. 2)" />
      <button id="setEventBtn" class="btn">Set Event</button>
      <button id="clearEventBtn" class="btn danger">Clear Event</button>

      <h2>🏆 Leaderboard</h2>
      <ol id="leaderboardList" class="lb-list"></ol>
      <div class="leaderboard-actions">
        <button id="resetAllBtn" class="btn danger">Reset ALL Scores</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>

  <script src="admin.js"></script>
</body>
